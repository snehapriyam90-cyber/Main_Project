{% extends "index.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .blog-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 15px;
        }
        .blog-card {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 30px;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        .blog-image {
            border-radius: 12px;
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 25px;
        }
        .back-btn {
            display: inline-block;
            transition: background 0.3s, color 0.3s;
        }
        .back-btn:hover {
            background-color: #0d6efd;
            color: #fff;
        }
        .blog-content {
            font-size: 1.1rem;
            line-height: 1.7;
            text-align: justify; /* Center text content */
        }
        h1 {
            text-align: center; /* Center title */
            margin-bottom: 15px;
        }
        .published-date {
            text-align: center;
            color: #6c757d;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="blog-wrapper">
    <div class="blog-card">
        <h1>{{ blog.title }}</h1>
        <p class="published-date">Published on {{ blog.created_at|date:"F j, Y" }}</p>

        {% if blog.image %}
            <img src="{{ blog.image.url }}" class="blog-image" alt="{{ blog.title }}">
        {% endif %}

        <div class="blog-content">
            {{ blog.content|linebreaks }}
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'blog_list' %}" class="btn btn-outline-primary back-btn">‚Üê Back to Blogs</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
