{% extends "index.html" %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search | Kisan Fresh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .search-card {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }
        .result-item {
            padding: 15px 10px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }
        .result-item:hover {
            background-color: #f1fdf5;
        }
        .result-item a {
            text-decoration: none;
            color: #198754;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .search-icon-btn {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container my-5 mb-5 pb-5" style="min-height:60vh;">

    <div class="search-card">

        <h3 class="text-center mb-4 text-success">Search Kisan Fresh</h3>

        <!-- Search Form -->
        <form method="GET" action="{% url 'global_search' %}">
            <div class="input-group mb-4">
                <input
                    type="text"
                    name="q"
                    value="{{ query }}"
                    class="form-control"
                    placeholder="Search products, blogs, pages..."
                    required
                >
                <button class="btn btn-success search-icon-btn" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <!-- Search Results -->
        {% if query %}
            <h6 class="mb-3">
                Results for "<strong>{{ query }}</strong>"
            </h6>

            {% if results %}
                {% for result in results %}
                    <div class="result-item">
                        <small class="text-muted">{{ result.type }}</small>
                        <h6 class="mb-1">
                            <a href="{{ result.url }}">{{ result.title }}</a>
                        </h6>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-danger text-center">No results found.</p>
            {% endif %}
        {% endif %}

    </div>

</div>

</body>
</html>
{% endblock %}
